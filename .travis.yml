language: shell
dist: bionic
env:
    global:
        - OPENCV_VERSION=4.3.0
        - OPENCV_OPNP_REV=2
git:
  depth: 1

arch:
  - amd64
  - arm64
os:
  - linux
  - osx
  - windows

jobs:
  fast_finish: true
  include:
  - os: linux
    arch: amd64
  - os: linux
    arch: arm64
  - os: osx
  - os: windows

addons:
  homebrew:
    packages:
    - ant
    - gstreamer
    - python3
    #- opencv
    update: true
  apt:
    packages:
    - build-essential
    - pkg-config
    - cmake
    - ant
    - maven
    - unzip
    - libjna-jni
    - libgtk-3-dev
    - libavcodec-dev
    - libavformat-dev
    - libswscale-dev
    - libv4l-0
    - libv4l-dev
    - libxvidcore-dev
    - libx264-dev
    - libjpeg-dev
    - libpng-dev
    - libtiff-dev
    - libatlas-base-dev
    - python3-dev
    - python3-numpy
    - python3-opencv
    - libgstreamer1.0-dev
    - libgstreamer-plugins-base1.0-dev
    - libopenblas-dev
    - liblapack-dev
    - libeigen3-dev
    - libmpfrc++-dev
    

before_script:
    - wget https://github.com/opencv/opencv/archive/$OPENCV_VERSION.zip
    - unzip $OPENCV_VERSION.zip && rm *.zip

script: ./ci/build.sh $OPENCV_VERSION

before_deploy: ./ci/prepare_deploy.sh $OPENCV_VERSION

deploy:
  provider: releases
  token:
    secure: 
  file_glob: true
  file: deploy/*
  cleanup: false
  edge: true
  on:
    all_branches: true
    tags: true

notifications:
  email: false
